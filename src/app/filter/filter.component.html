<div [formGroup]="filterForm" fxLayout="column" class="filter-container">
  <mat-form-field appearance="fill" fxFlex>
    <input matInput [matDatepicker]="fromPicker" placeholder="Start date" formControlName="fromDate">
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker #fromPicker disabled="false"></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex>
    <input matInput [matDatepicker]="toPicker" placeholder="End date" formControlName="toDate">
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker disabled="false"></mat-datepicker>
  </mat-form-field>


  <ng-container *ngIf="!!(categories$ | async).length">
    <mat-divider></mat-divider>
    <mat-selection-list #categoryList formControlName="categoryIds">
      <div fxLayout="row" fxLayoutAlign="space-between none">
        <h3 mat-subheader>Labels</h3>
        <mat-checkbox #selectAll class="select-all"
                      (change)="selectAll.checked? categoryList.selectAll() : categoryList.deselectAll()">
        </mat-checkbox>
      </div>
      <mat-list-option *ngFor="let category of (categories$ | async)" [value]="category._id">
        {{category.name}}
      </mat-list-option>
    </mat-selection-list>
  </ng-container>

</div>
