<mat-drawer-container>
  <mat-drawer #drawer [mode]="(mobileView$ | async)? 'over':'side'" [opened]="!(mobileView$ | async)" position="end"
              class="mat-elevation-z1">
    <mat-tab-group>
      <mat-tab label="Info">
        <h1>Some tab content</h1>
        <p>...</p>
      </mat-tab>
      <mat-tab label="Statement">
        <h1>Some more tab content</h1>
        <p>...</p>
      </mat-tab>
    </mat-tab-group>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="white">
      <mat-form-field>
        <input matInput placeholder="Filter" #filter>
        <mat-hint>Type here to filter by Description</mat-hint>
      </mat-form-field>
      <span fxFlex="1 1 auto"></span>
      <button mat-icon-button (click)="drawer.toggle()" *ngIf="mobileView$ | async">
        <mat-icon>tune</mat-icon>
      </button>
    </mat-toolbar>

    <div class="example-loading-shade" *ngIf="'true'">
      <mat-spinner *ngIf="'true'"></mat-spinner>
    </div>
      <mat-table [dataSource]="transactions$ | async" class="mat-elevation-z1" matSort>
        <ng-container matColumnDef="date">
          <mat-header-cell fxFlex="160px" fxFlex.lt-md="100px" *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
          <mat-cell fxFlex="160px" fxFlex.lt-md="100px" *matCellDef="let tx">{{tx.date | date:'yyyy-MM-dd'}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
          <mat-cell *matCellDef="let tx">{{tx.description}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="amount">
          <mat-header-cell fxFlex="100px" fxFlex.lt-md="50px" *matHeaderCellDef>Amount</mat-header-cell>
          <mat-cell fxFlex="100px" fxFlex.lt-md="50px" *matCellDef="let tx">{{tx.amount}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="balance">
          <mat-header-cell fxFlex="100px" fxFlex.lt-md="50px" *matHeaderCellDef>Balance</mat-header-cell>
          <mat-cell fxFlex="100px" fxFlex.lt-md="50px" *matCellDef="let tx">{{tx.balance}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" (click)="drawer.open(); selectRow(row)"></mat-row>
      </mat-table>

  </mat-drawer-content>
</mat-drawer-container>
